<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="nav">
        <figure class="profile">
            <div class="place-holder"></div>
            <h1> Saul Goodman</h1>
        </figure>
        <menu class="menu">
            <h4>Home</h4>
            <h4>Jobs</h4>
            <h4>Resumes</h4>
            <h4>Tasks</h4>
            <h4>Calendar</h4>
        </menu>
        <menu class="admin">
            <h4>Users</h4>
            <h4>Locations</h4>
            <h4>Workflows</h4>
            <h4>Job Boards</h4>
            <h4>Social</h4>
        </menu>
        <form class="categories">
            <input type="checkbox" id="category1" name="categories" value="Administration">
            <label for="category1"> Administration</label><br>
            <input type="checkbox" id="category2" name="categories" value="Design">
            <label for="category2"> Design</label><br>
            <input type="checkbox" id="category3" name="categories" value="Executive">
            <label for="category3"> Executive</label><br>
            <input type="checkbox" id="category4" name="categories" value="Human Resources">
            <label for="category4"> Human Resources</label><br>
        </form>
    </section>
    <main class="main">
        <form class="search-field">
            <div class="place-holder"></div>
            <div class="place-holder"></div>
            <input type="text" class="search-bar" placeholder="Search for a job, task or resume" id="searchBar" name="searchBar"><br>
            <div class="place-holder"></div>
            <div class="place-holder"></div>
            <div class="place-holder"></div>
        </form>
        <section class="title">
            <div class="title-location-and-options">
                <div class="title-and-location">
                    <h1>Attorney Criminal Defense & Elder Law</h1>
                    <header class="subtitle">
                        <div class="place-holder-mini"></div>
                        <h3 class="location">Albuquerque, NM - </h3>
                        <h3 class="preview-this-post">Preview this post</h3>
                    </header>
                </div>
                <menu class="title-options">
                    <div class="place-holder-mini"></div>
                    <div class="place-holder-mini"></div>
                    <div class="place-holder-mini"></div>
                    <div class="place-holder-mini"></div>
                </menu>
            </div>
            <menu class="about-menu">
                <h2 class="about-menu-option">Summary</h2>
                <h2 class="about-menu-option">Applications</h2>
                <h2 class="about-menu-option">Job Board</h2>
                <h2 class="about-menu-option">Interviews</h2>
                <h2 class="about-menu-option">Activity</h2>
                <h2 class="about-menu-option">Broadcast</h2>
                <h2 class="about-menu-option">Notifications</h2>
            </menu>
        </section>
        <section class="statistics">
            <section class="pie-information">
                <div class="pie-charts">
                    <div class="place-holder-big"></div>
                    <div class="place-holder-big"></div>
                    <div class="place-holder-big"></div>
                </div>
                <button type="button" class="totals-bttn">Totals - Out of 5,231 views</button>
            </section>
            <section class="bar-information">
                <div class="bar-graph">
                    <div class="place-holder-mega"></div>
                    <button type="button" class="applicants-bttn">Applicants/Day</button>
                </div>
            </section>
        </section>
        <section class="divider">
            <div class="divider1">
                <hr>
            </div>
            <div class="place-holder-mini"></div>
            <div class="divider2">
                <hr>
            </div>
        </section>
    </main>
  </body>
</html>
